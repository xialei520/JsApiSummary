<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            padding: 30px;
        }

        div {
            position: relative;
            width: 200px;
            height: 60px;
            line-height: 60px;
            font-size: 32px;
            cursor: pointer;
            color: #333;
            text-align: center;
            transition: color .5s;
            margin: 10px;
        }

        div::before {
            content: "";
            position: absolute;
            left: 0;
            width: 200px;
            height: 60px;
            background: deeppink;
            z-index: -1;
            transform: scale3d(0, 1, 1);
            transform-origin: 100% 50%;
            transition: transform .5s;
        }

        div:hover {
            color: #fff;
        }

        div:hover::before {
            transform: scale3d(1, 1, 1);
            transform-origin: 0% 50%;
            transition-timing-function: ease-in;
        }

        .two::before {
            transform: scale3d(0, 0, 1);
            transform-origin: 100% 100%;
        }

        .two:hover {
            color: #fff;
        }

        .two:hover::before {
            transform: scale3d(1, 1, 1);
            transform-origin: 0% 0%;
        }

        .three::before {
            transform: scale3d(0, 0, 1);
            transform-origin: 50% 100%;
        }

        .three:hover {
            color: #fff;
        }

        .three:hover::before {
            transform: scale3d(1, 1, 1);
            transform-origin: 50% 0%;
        }

        /*# sourceMappingURL=11.css.map */

        .one {
            position: absolute;
            width: 200px;
            height: 60px;
        }

        .one::before {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 200px;
            height: 2px;
            background: deeppink;
            transition: transform .5s;
            transform: scaleX(0);
            transform-origin: 100% 0;
        }

        .one:hover::before {
            transform: scaleX(1);
            transform-origin: 0 0;
        }

        .phoneNumber::before {
            content: '\260E';
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class='one'>Hover Me</div>
   


    <div class="two">Hover Me</div>

    <div class="three">Hover Me</div>
    <p class="phoneNumber">12345645654</p>
</body>

</html>
