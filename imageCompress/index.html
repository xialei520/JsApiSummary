<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img{
            display: block;
            margin: 0 auto;
            width: 400px;
        }
    </style>
</head>

<body>
    <input type="file" id="choose" accept="image/*">
    <img id='Img' src="" alt="">
    <script>
        var fileChooser = document.getElementById("choose");
        var maxSize = 200 * 1024;   //200KB
        fileChooser.onchange = function () {
            var file = this.files[0],   //读取文件
                reader = new FileReader();
            console.log('kkkkkkkkk')
            reader.onload = function () {
                var result = this.result,   //result为data url的形式
                    img = new Image();
                img.src = result;
                console.log(result.length)
                img.onload = function () {
                    if (result.length < maxSize) {
                        // imgUpload(result);      //图片直接上传
                    } else {
                        var data = compress(img);    //图片首先进行压缩
                        // imgUpload(data);                //图片上传
                    }
                }
            }
            reader.readAsDataURL(file);
        }



        function compress(img) {
            
            var canvas = document.createElement('canvas');
            var ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            
            //利用canvas进行绘图
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            //将原来图片的质量压缩到原先的0.2倍。
            var data = canvas.toDataURL('image/jpeg', 0.9); //data url的形式
            console.log(data.length)
            document.getElementById('Img').src = data;
            return data;
        }
    </script>
</body>

</html>
