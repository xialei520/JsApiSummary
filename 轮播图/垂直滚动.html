<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        #div1{
            width: 200px;
            height: 20px;
            border:1px solid red;
            margin:0 auto;
            position: relative;
            margin-top:200px;
            overflow: hidden;
        }
        li{
            height: 20px;
        }
        ul{
            border:1px solid green;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="div1">
        <ul>
            <li>11111111111111111111</li>
            <li>22222222222222222</li>
            <li>3333333333333333</li>
            <li>44444444444444444</li>
            <li>5555555555555555</li>
            <li>66666666666666666</li>
            <li>777777777777777777</li>
            <li>888888888888888888</li>
            <li>11111111111111111111</li>
        </ul>
    </div>
    <script src="js/startMove.js"></script>
    <script>
        var oDiv = document.getElementById("div1");
        var oUl = oDiv.getElementsByTagName("ul")[0];
        var aLis = oUl.getElementsByTagName("li");

        //直接拷贝一份添加在ul的尾巴上
			// oUl.innerHTML += oUl.innerHTML;
			//将ul的宽度变成原来的两倍
			oUl.style.height = aLis.length * aLis[0].offsetHeight + "px";

			var timer = null;
            timer = setInterval(timerInner, 2000);

			function timerInner() {
				startMove(oUl, {
					top: oUl.offsetTop - aLis[0].offsetHeight
				}, function () {
					//动画结束以后，判断动画的点是不是oUl的一半
					if (oUl.offsetTop <= -(aLis.length-1) * aLis[0].offsetHeight) {
						oUl.style.top = 0;
					}
				})
			}
    </script>
</body>

</html>
